<button (click)="incLike()" class="btn btn-sm btn-success mr-2">
    <i class="fa fa-thumbs-up"></i> 
      <span class="badge badge-light mx-2">
          {{ like }}
      </span>
  </button>
<button (click)="incDisLike()" class="btn btn-sm btn-danger">
    <i class="fa fa-thumbs-down"></i>
    <span class="badge badge-light mx-2">
      {{ disLike }}
  </span>
</button>
